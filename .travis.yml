branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
env:
  global:
    - GITHUB_REPO='lreis2415/SEIMS'
    - secure: ""
matrix:
  fast_finish: true
  include:
  - os: osx
    osx_image: xcode10.1
    language: cpp
    compiler: clang
    sudo: required
    cache:
      apt: true
      directories:
      - $HOME/.ccache
    env:
    - BUILD_NAME=osx_clang
    - DETAILS="libtool"
    - ENABLE_CXX11=1
  - os: linux
    dist: xenial
    compiler: gcc
    language: cpp
    sudo: required
    cache:
      apt: true
      directories:
      - $HOME/.ccache
    services:
    - mongodb
    addons:
        apt:
          packages:
            - doxygen
    env:
    - BUILD_NAME=linux_gcc
    - DETAILS=""
    - ENABLE_CXX11=1
before_install:
- chmod +x ./doc/ci/travis/${BUILD_NAME}/before_install.sh
- ./doc/ci/travis/${BUILD_NAME}/before_install.sh
install:
- chmod +x ./doc/travis-doxygen.sh
- chmod +x ./doc/update_relative_paths_for_doxygen.py
- chmod +x ./doc/ci/travis/${BUILD_NAME}/install.sh
- ./doc/ci/travis/${BUILD_NAME}/install.sh
script:
- chmod +x ./doc/ci/travis/${BUILD_NAME}/script.sh
- ./doc/ci/travis/${BUILD_NAME}/script.sh
notifications: email:false
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - seims_${BUILD_NAME}.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: lreis2415/SEIMS
    tags: true
    all_branches: true
